<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Jost.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Quicksand.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
	</head>
	<body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="eager" data-theme="modern">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
